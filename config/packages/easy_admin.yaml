easy_admin:
  site_name: '<img src="/assets/images/logo.png" style="height: 80px" alt="0déchet"'
  design:
        brand_color: '#739377'
        assets:
          css:
            - 'assets/css/admin.css'
          favicon: '/assets/images/logo-mobile.png'
  user:
        avatar_property_path: 'logo'
 
  list:
        max_results: 30
  entities:
    Category:
            class: App\Entity\Category
            label: 'Catégorie'
            list:
                fields:
                    - 'id'
                    - { property: 'name', label: 'Nom de la catégorie' }
                    - { property: 'sub_categories', label: 'Sous-catégorie' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'createdAt', label: 'Créé le' }
            form:
                fields: 
                    - { property: 'name', label: 'Nom de la catégorie' }
    SubCategory:
            class: App\Entity\SubCategory
            label: 'Sous-catégorie'
            list:
                fields: 
                    - 'id'
                    - { property: 'name', label: 'Nom de la sous-catégorie' }
                    - { property: 'category', label: 'Catégorie' }
                    - { property: 'types', label: 'Type' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'createdAt', label: 'Créé le' }
            form:
                fields: 
                    - { property: 'name', label: 'Nom de la sous-catégorie' }
                    - { property: 'category', label: 'Catégorie' }
    Type:
            class: App\Entity\Type
            label: 'Type'
            list:
                fields: 
                    - 'id'
                    - { property: 'name', label: 'Type de produit' }
                    - { property: 'subCategory', label: 'Sous-catégorie' }
                    - { property: 'recipes', label: 'Recette' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'createdAt', label: 'Créé le' }
            form:
                fields: 
                    - { property: 'name', label: 'Type de produit' }
                    - { property: 'subCategory', label: 'Sous-catégorie' }
    Recipe:
            class: App\Entity\Recipe
            image_base_path: '/assets/images/'
            label: 'Recette'
            list:
                fields: 
                    - 'id'
                    - { property: 'name', label: 'Nom de la recette' }
                    - { property: 'duration', label: 'Durée' }
                    - { property: 'difficulty', label: 'Difficulté' }
                    - { property: 'conservation', label: 'Conservation' }
                    - { property: 'image', label: 'Image de la recette' }
                    - { property: 'status', label: 'Status' }
                    - { property: 'slug', label: 'Slug' }
                    - { property: 'comments', label: 'Commentaire' }
                    - { property: 'averageRate', label: 'Note' }
                    - { property: 'createdAt', label: 'Créé le' }
            form:
                fields: 
                    - { property: 'name', label: 'Nom de la recette' }
                    - { property: 'ingredient', label: 'Ingrédient' }
                    - { property: 'equipement', label: 'Matériel' }
                    - { property: 'content', label: 'Recette' }
                    - { property: 'duration', label: 'Durée', type: 'choice', type_options: {expanded: false, multiple: false, choices: {'0 mn': '0', '15 mn': '15', '30 mn': '30', '45 mn': '45', '1 h 00': '60', '1 h 15': '75',  '1 h 30': '90', '1 h 45': '105',  '2 h 00': '120'}} }
                    - { property: 'difficulty', label: 'Difficulté', type: 'choice', type_options: {expanded: false, multiple: false, choices: {'Débutant': '1', 'Intermédiaire': '2', 'Expert': '3'}} }
                    - { property: 'conservation', label: 'Conservation', type: 'choice', type_options: {expanded: false, multiple: false, choices: {'1 semaine': '7', '2 semaines': '14', '1 mois':'30', '2 mois': '60', '3 mois': '90', '6 mois': '180'}} }
                    - { property: 'image', type: 'file_upload', type_options: { upload_dir: 'public/assets/images/recipes/',download_path: 'recipes/', upload_filename: '[slug].[extension]' }}
                    - { property: 'type', label: 'Type' }
                    - { property: 'status', label: 'Status' }
                    - { property: 'user', label: 'Utilisateur' }
    Rate:
            class: App\Entity\Rate
            label: 'Note'
            list:
                fields: 
                    - 'id'
                    - { property: 'rate', label: 'Note' }
                    - { property: 'recipe', label: 'Recette' }
                    - { property: 'user', label: 'Utilisateur' }
            form:
                fields: 
                    - { property: 'rate', label: 'Note', type: 'choice', type_options: {expanded: false, multiple: false, choices: {'1 étoile': '1', '2 étoiles': '2', '3 étoiles': '3', '4 étoiles': '4', '5 étoiles': '5' }}  }
                    - { property: 'recipe', label: 'Recette' }
                    - { property: 'user', label: 'Utilisateur' }
    Comment:
            class: App\Entity\Comment
            label: 'Commentaire'
            list:
              fields: 
                  - 'id'
                  - { property: 'title', label: 'Titre du commentaire' }
                  - { property: 'recipe', label: 'Recette' }
                  - { property: 'user', label: 'Utilisateur' }
                  - { property: 'status', label: 'Status' }
                  - { property: 'createdAt', label: 'Créé le' }
            form:
              fields: 
                  - { property: 'title', label: 'Titre du commentaire' }
                  - { property: 'content', label: 'Commentaire' }
                  - { property: 'recipe', label: 'Recette' }
                  - { property: 'user', label: 'Utilisateur' }
                  - { property: 'status', label: 'Status' }
    User:
            class: App\Entity\User
            label: 'Utilisateur'
            list:
              fields: 
                  - 'id'
                  - { property: 'email', label: 'Email' }
                  - { property: 'username', label: 'Pseudo' }
                  - { property: 'roles', label: 'Rôle' }
                  -  { property: 'image', label: 'Photo de profil' }
                  - { property: 'recipes', label: 'Recette ajouté' }
                  - { property: 'comments', label: 'Commentaire lié' }
                  - { property: 'createdAt', label: 'Créé le' }
            form:
              fields: 
                  - { property: 'email', label: 'Email', type: 'email' }
                  - { property: 'username', label: 'Pseudo' }
                  - { property: 'password', label: 'Mot de passe', type: 'password' }
                  - { property: 'image', type: 'file_upload', type_options: { upload_dir: 'public/assets/images/users/', download_path: 'users/', upload_filename: '[slug].[extension]' }}
                  - { property: 'recipes', label: 'Recette ajouté' }
                  - { property: 'comments', label: 'Commentaire lié' }
                  - { property: 'roles', label: 'Rôles', type: choice, 
                        type_options: {expanded: true, multiple: true, 
                          choices: {'Utilisateur':'ROLE_USER', 
                                    'Administrateur':'ROLE_ADMIN'}}}
